<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/contact-us-form.css">
    <title>Contact Form</title>
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname"><br>
    <span>Last name:</span>
    <input type="text" name="lastname"><br>
    <span>Email:</span>
    <input type="text" name="email"><br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Ruse</option>
        <option value="3">Varna</option>
        <option value="4">Burgas</option>
        <option value="5">Plovdiv</option>
        <option value="6">Stara Zagora</option>
        <option value="7">Yambol</option>
        <option value="8">Vraca</option>
        <option value="9">Pleven</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
